            <section class="col p-2 current-day-forecast-info">
              <h2 class="my-3 mb-4 secondary-header city-name-data"></h2>
              <p class="mb-4">Temp: <span class="temp-data"></span></p>
              <p class="mb-4">Wind: <span class="wind-data"></span></p>
              <p class="mb-4">Humidity: <span class="humidity-data"></span></p>
              <p class="mb-4">UV Index: <span class="uv-data"></span></p>
