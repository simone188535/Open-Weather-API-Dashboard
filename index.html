<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header class="header-nav w-100 text-center py-3">
      <h1 class="header-text"><strong>Weather Dashboard</strong></h1>
    </header>
    <section class="container-fluid">
      <section class="row">
        <aside class="col-md-4 search-city">
          <div class="row">
            <div class="col">
              <h2 class="my-3 secondary-header">
                <strong>Search for a city:</strong>
              </h2>
              <form>
                <input
                  type="text"
                  class="
                    city-text-input
                    w-100
                    form-control form-control-lg
                    mb-4
                  "
                />
                <input
                  id="submit-button"
                  type="submit"
                  class="w-100 btn mb-3 text-light"
                  value="Search"
                />
              </form>

              <hr class="mt-2 mb-3 hr" />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <ul class="search-history p-0">
                <!-- <li>
                    <button class="w-100 btn mb-3 text-dark search-history-btn">Test</button>
                </li>
                <li>
                    <button class="w-100 btn mb-3 text-dark search-history-btn">Test</button>
                </li> -->
              </ul>
            </div>
          </div>
        </aside>
        <main class="col-md-8 display-search-results">
          <div class="row current-day-forecast-card mt-3">
            <section class="col p-2 current-day-forecast-info">
              <h2 class="my-3 mb-4 secondary-header city-name-data"></h2>
              <p class="mb-4">Temp: <span class="temp-data"></span></p>
              <p class="mb-4">Wind: <span class="wind-data"></span></p>
              <p class="mb-4">Humidity: <span class="humidity-data"></span></p>
              <p class="mb-4">UV Index: <span class="uv-data"></span></p>
            </section>
          </div>
          <div class="row">
            <h2 class="my-3 secondary-header">
              <strong>5-Day Forecast:</strong>
            </h2>
          </div>
          <div class="row">
            <section class="col m-4 five-day-forecast">
                <section class="text-light col-md-2 five-day-forecast-card">
                  <h2 class="my-3 mb-4 secondary-header city-name-data"></h2>
                  <p class="mb-4">Temp: <span class="temp-data"></span></p>
                  <p class="mb-4">Wind: <span class="wind-data"></span></p>
                  <p class="mb-4">
                    Humidity: <span class="humidity-data"></span>
                  </p>
              </section>
            </section>
          </div>
        </main>
      </section>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
